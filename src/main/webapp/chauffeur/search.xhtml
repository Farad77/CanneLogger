<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{chauffeurBean.page}'/>
		<f:event type="preRenderView" listener='#{chauffeurBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Chauffeur entities"/>

	<ui:define name="header">
		Chauffeur
	</ui:define>

	<ui:define name="subheader">
		Search Chauffeur entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="chauffeurBeanExampleRoles" value="Roles:"/>
						<h:panelGroup>
							<h:inputText id="chauffeurBeanExampleRoles" value="#{chauffeurBean.example.roles}"/>
							<h:message for="chauffeurBeanExampleRoles" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="chauffeurBeanExampleNom" value="Nom:"/>
						<h:panelGroup>
							<h:inputText id="chauffeurBeanExampleNom" value="#{chauffeurBean.example.nom}"/>
							<h:message for="chauffeurBeanExampleNom" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="chauffeurBeanExamplePrenom" value="Prenom:"/>
						<h:panelGroup>
							<h:inputText id="chauffeurBeanExamplePrenom" value="#{chauffeurBean.example.prenom}"/>
							<h:message for="chauffeurBeanExamplePrenom" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="chauffeurBeanExampleUsername" value="Username:"/>
						<h:panelGroup>
							<h:inputText id="chauffeurBeanExampleUsername" value="#{chauffeurBean.example.username}"/>
							<h:message for="chauffeurBeanExampleUsername" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="chauffeurBeanExampleTelephone" value="Telephone:"/>
						<h:panelGroup>
							<h:inputText id="chauffeurBeanExampleTelephone" value="#{chauffeurBean.example.telephone}"/>
							<h:message for="chauffeurBeanExampleTelephone" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{chauffeurBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{chauffeurBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="chauffeurBeanPageItems" styleClass="data-table" value="#{chauffeurBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Roles"/>
					</f:facet>
					<h:link outcome="/chauffeur/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemRoles" value="#{_item.roles}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nom"/>
					</f:facet>
					<h:link outcome="/chauffeur/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemNom" value="#{_item.nom}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Prenom"/>
					</f:facet>
					<h:link outcome="/chauffeur/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemPrenom" value="#{_item.prenom}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Username"/>
					</f:facet>
					<h:link outcome="/chauffeur/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemUsername" value="#{_item.username}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Telephone"/>
					</f:facet>
					<h:link outcome="/chauffeur/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemTelephone" value="#{_item.telephone}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{chauffeurBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
