<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{chauffeurBean.id}'/>
		<f:event type="preRenderView" listener='#{chauffeurBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Chauffeur"/>

	<ui:define name="header">
		Chauffeur
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty chauffeurBean.id}'>
				Edit existing Chauffeur
			</c:when>
			<c:otherwise>
				Create a new Chauffeur
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="chauffeurBeanChauffeurRoles" value="Roles:"/>
				<h:panelGroup>
					<h:inputText id="chauffeurBeanChauffeurRoles" value="#{chauffeurBean.chauffeur.roles}"/>
					<h:message for="chauffeurBeanChauffeurRoles" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="chauffeurBeanChauffeurNom" value="Nom:"/>
				<h:panelGroup>
					<h:inputText id="chauffeurBeanChauffeurNom" value="#{chauffeurBean.chauffeur.nom}"/>
					<h:message for="chauffeurBeanChauffeurNom" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="chauffeurBeanChauffeurPrenom" value="Prenom:"/>
				<h:panelGroup>
					<h:inputText id="chauffeurBeanChauffeurPrenom" value="#{chauffeurBean.chauffeur.prenom}"/>
					<h:message for="chauffeurBeanChauffeurPrenom" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="chauffeurBeanChauffeurUsername" value="Username:"/>
				<h:panelGroup>
					<h:inputText id="chauffeurBeanChauffeurUsername" value="#{chauffeurBean.chauffeur.username}"/>
					<h:message for="chauffeurBeanChauffeurUsername" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="chauffeurBeanChauffeurTelephone" value="Telephone:"/>
				<h:panelGroup>
					<h:inputText id="chauffeurBeanChauffeurTelephone" value="#{chauffeurBean.chauffeur.telephone}"/>
					<h:message for="chauffeurBeanChauffeurTelephone" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="chauffeurBeanChauffeurEmail" value="Email:"/>
				<h:panelGroup>
					<h:inputText id="chauffeurBeanChauffeurEmail" value="#{chauffeurBean.chauffeur.email}"/>
					<h:message for="chauffeurBeanChauffeurEmail" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{chauffeurBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty chauffeurBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{chauffeurBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{chauffeurBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
