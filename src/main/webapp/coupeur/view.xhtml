<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{coupeurBean.id}'/>
		<f:event type="preRenderView" listener='#{coupeurBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Coupeur"/>

	<ui:define name="header">
		Coupeur
	</ui:define>

	<ui:define name="subheader">
		View existing Coupeur
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="coupeurBeanCoupeurRoles" value="Roles:"/>
			<h:outputText id="coupeurBeanCoupeurRoles" value="#{coupeurBean.coupeur.roles}"/>
			<h:outputText/>
			<h:outputLabel for="coupeurBeanCoupeurNom" value="Nom:"/>
			<h:outputText id="coupeurBeanCoupeurNom" value="#{coupeurBean.coupeur.nom}"/>
			<h:outputText/>
			<h:outputLabel for="coupeurBeanCoupeurPrenom" value="Prenom:"/>
			<h:outputText id="coupeurBeanCoupeurPrenom" value="#{coupeurBean.coupeur.prenom}"/>
			<h:outputText/>
			<h:outputLabel for="coupeurBeanCoupeurUsername" value="Username:"/>
			<h:outputText id="coupeurBeanCoupeurUsername" value="#{coupeurBean.coupeur.username}"/>
			<h:outputText/>
			<h:outputLabel for="coupeurBeanCoupeurTelephone" value="Telephone:"/>
			<h:outputText id="coupeurBeanCoupeurTelephone" value="#{coupeurBean.coupeur.telephone}"/>
			<h:outputText/>
			<h:outputLabel for="coupeurBeanCoupeurEmail" value="Email:"/>
			<h:outputText id="coupeurBeanCoupeurEmail" value="#{coupeurBean.coupeur.email}"/>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
