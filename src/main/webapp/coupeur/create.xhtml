<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{coupeurBean.id}'/>
		<f:event type="preRenderView" listener='#{coupeurBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Coupeur"/>

	<ui:define name="header">
		Coupeur
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty coupeurBean.id}'>
				Edit existing Coupeur
			</c:when>
			<c:otherwise>
				Create a new Coupeur
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="coupeurBeanCoupeurRoles" value="Roles:"/>
				<h:panelGroup>
					<h:inputText id="coupeurBeanCoupeurRoles" value="#{coupeurBean.coupeur.roles}"/>
					<h:message for="coupeurBeanCoupeurRoles" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="coupeurBeanCoupeurNom" value="Nom:"/>
				<h:panelGroup>
					<h:inputText id="coupeurBeanCoupeurNom" value="#{coupeurBean.coupeur.nom}"/>
					<h:message for="coupeurBeanCoupeurNom" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="coupeurBeanCoupeurPrenom" value="Prenom:"/>
				<h:panelGroup>
					<h:inputText id="coupeurBeanCoupeurPrenom" value="#{coupeurBean.coupeur.prenom}"/>
					<h:message for="coupeurBeanCoupeurPrenom" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="coupeurBeanCoupeurUsername" value="Username:"/>
				<h:panelGroup>
					<h:inputText id="coupeurBeanCoupeurUsername" value="#{coupeurBean.coupeur.username}"/>
					<h:message for="coupeurBeanCoupeurUsername" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="coupeurBeanCoupeurTelephone" value="Telephone:"/>
				<h:panelGroup>
					<h:inputText id="coupeurBeanCoupeurTelephone" value="#{coupeurBean.coupeur.telephone}"/>
					<h:message for="coupeurBeanCoupeurTelephone" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="coupeurBeanCoupeurEmail" value="Email:"/>
				<h:panelGroup>
					<h:inputText id="coupeurBeanCoupeurEmail" value="#{coupeurBean.coupeur.email}"/>
					<h:message for="coupeurBeanCoupeurEmail" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{coupeurBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty coupeurBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{coupeurBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{coupeurBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
