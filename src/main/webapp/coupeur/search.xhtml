<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{coupeurBean.page}'/>
		<f:event type="preRenderView" listener='#{coupeurBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Coupeur entities"/>

	<ui:define name="header">
		Coupeur
	</ui:define>

	<ui:define name="subheader">
		Search Coupeur entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="coupeurBeanExampleRoles" value="Roles:"/>
						<h:panelGroup>
							<h:inputText id="coupeurBeanExampleRoles" value="#{coupeurBean.example.roles}"/>
							<h:message for="coupeurBeanExampleRoles" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="coupeurBeanExampleNom" value="Nom:"/>
						<h:panelGroup>
							<h:inputText id="coupeurBeanExampleNom" value="#{coupeurBean.example.nom}"/>
							<h:message for="coupeurBeanExampleNom" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="coupeurBeanExamplePrenom" value="Prenom:"/>
						<h:panelGroup>
							<h:inputText id="coupeurBeanExamplePrenom" value="#{coupeurBean.example.prenom}"/>
							<h:message for="coupeurBeanExamplePrenom" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="coupeurBeanExampleUsername" value="Username:"/>
						<h:panelGroup>
							<h:inputText id="coupeurBeanExampleUsername" value="#{coupeurBean.example.username}"/>
							<h:message for="coupeurBeanExampleUsername" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="coupeurBeanExampleTelephone" value="Telephone:"/>
						<h:panelGroup>
							<h:inputText id="coupeurBeanExampleTelephone" value="#{coupeurBean.example.telephone}"/>
							<h:message for="coupeurBeanExampleTelephone" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{coupeurBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{coupeurBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="coupeurBeanPageItems" styleClass="data-table" value="#{coupeurBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Roles"/>
					</f:facet>
					<h:link outcome="/coupeur/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemRoles" value="#{_item.roles}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nom"/>
					</f:facet>
					<h:link outcome="/coupeur/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemNom" value="#{_item.nom}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Prenom"/>
					</f:facet>
					<h:link outcome="/coupeur/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemPrenom" value="#{_item.prenom}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Username"/>
					</f:facet>
					<h:link outcome="/coupeur/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemUsername" value="#{_item.username}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Telephone"/>
					</f:facet>
					<h:link outcome="/coupeur/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemTelephone" value="#{_item.telephone}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{coupeurBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
