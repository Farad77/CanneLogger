<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{chargeurBean.id}'/>
		<f:event type="preRenderView" listener='#{chargeurBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Chargeur"/>

	<ui:define name="header">
		Chargeur
	</ui:define>

	<ui:define name="subheader">
		View existing Chargeur
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="chargeurBeanChargeurRoles" value="Roles:"/>
			<h:outputText id="chargeurBeanChargeurRoles" value="#{chargeurBean.chargeur.roles}"/>
			<h:outputText/>
			<h:outputLabel for="chargeurBeanChargeurNom" value="Nom:"/>
			<h:outputText id="chargeurBeanChargeurNom" value="#{chargeurBean.chargeur.nom}"/>
			<h:outputText/>
			<h:outputLabel for="chargeurBeanChargeurPrenom" value="Prenom:"/>
			<h:outputText id="chargeurBeanChargeurPrenom" value="#{chargeurBean.chargeur.prenom}"/>
			<h:outputText/>
			<h:outputLabel for="chargeurBeanChargeurUsername" value="Username:"/>
			<h:outputText id="chargeurBeanChargeurUsername" value="#{chargeurBean.chargeur.username}"/>
			<h:outputText/>
			<h:outputLabel for="chargeurBeanChargeurTelephone" value="Telephone:"/>
			<h:outputText id="chargeurBeanChargeurTelephone" value="#{chargeurBean.chargeur.telephone}"/>
			<h:outputText/>
			<h:outputLabel for="chargeurBeanChargeurEmail" value="Email:"/>
			<h:outputText id="chargeurBeanChargeurEmail" value="#{chargeurBean.chargeur.email}"/>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
