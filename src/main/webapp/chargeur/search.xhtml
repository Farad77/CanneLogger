<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{chargeurBean.page}'/>
		<f:event type="preRenderView" listener='#{chargeurBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Chargeur entities"/>

	<ui:define name="header">
		Chargeur
	</ui:define>

	<ui:define name="subheader">
		Search Chargeur entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="chargeurBeanExampleRoles" value="Roles:"/>
						<h:panelGroup>
							<h:inputText id="chargeurBeanExampleRoles" value="#{chargeurBean.example.roles}"/>
							<h:message for="chargeurBeanExampleRoles" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="chargeurBeanExampleNom" value="Nom:"/>
						<h:panelGroup>
							<h:inputText id="chargeurBeanExampleNom" value="#{chargeurBean.example.nom}"/>
							<h:message for="chargeurBeanExampleNom" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="chargeurBeanExamplePrenom" value="Prenom:"/>
						<h:panelGroup>
							<h:inputText id="chargeurBeanExamplePrenom" value="#{chargeurBean.example.prenom}"/>
							<h:message for="chargeurBeanExamplePrenom" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="chargeurBeanExampleUsername" value="Username:"/>
						<h:panelGroup>
							<h:inputText id="chargeurBeanExampleUsername" value="#{chargeurBean.example.username}"/>
							<h:message for="chargeurBeanExampleUsername" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="chargeurBeanExampleTelephone" value="Telephone:"/>
						<h:panelGroup>
							<h:inputText id="chargeurBeanExampleTelephone" value="#{chargeurBean.example.telephone}"/>
							<h:message for="chargeurBeanExampleTelephone" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{chargeurBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{chargeurBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="chargeurBeanPageItems" styleClass="data-table" value="#{chargeurBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Roles"/>
					</f:facet>
					<h:link outcome="/chargeur/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemRoles" value="#{_item.roles}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nom"/>
					</f:facet>
					<h:link outcome="/chargeur/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemNom" value="#{_item.nom}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Prenom"/>
					</f:facet>
					<h:link outcome="/chargeur/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemPrenom" value="#{_item.prenom}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Username"/>
					</f:facet>
					<h:link outcome="/chargeur/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemUsername" value="#{_item.username}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Telephone"/>
					</f:facet>
					<h:link outcome="/chargeur/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemTelephone" value="#{_item.telephone}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{chargeurBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
