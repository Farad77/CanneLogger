<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{chargeurBean.id}'/>
		<f:event type="preRenderView" listener='#{chargeurBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Chargeur"/>

	<ui:define name="header">
		Chargeur
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty chargeurBean.id}'>
				Edit existing Chargeur
			</c:when>
			<c:otherwise>
				Create a new Chargeur
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="chargeurBeanChargeurRoles" value="Roles:"/>
				<h:panelGroup>
					<h:inputText id="chargeurBeanChargeurRoles" value="#{chargeurBean.chargeur.roles}"/>
					<h:message for="chargeurBeanChargeurRoles" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="chargeurBeanChargeurNom" value="Nom:"/>
				<h:panelGroup>
					<h:inputText id="chargeurBeanChargeurNom" value="#{chargeurBean.chargeur.nom}"/>
					<h:message for="chargeurBeanChargeurNom" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="chargeurBeanChargeurPrenom" value="Prenom:"/>
				<h:panelGroup>
					<h:inputText id="chargeurBeanChargeurPrenom" value="#{chargeurBean.chargeur.prenom}"/>
					<h:message for="chargeurBeanChargeurPrenom" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="chargeurBeanChargeurUsername" value="Username:"/>
				<h:panelGroup>
					<h:inputText id="chargeurBeanChargeurUsername" value="#{chargeurBean.chargeur.username}"/>
					<h:message for="chargeurBeanChargeurUsername" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="chargeurBeanChargeurTelephone" value="Telephone:"/>
				<h:panelGroup>
					<h:inputText id="chargeurBeanChargeurTelephone" value="#{chargeurBean.chargeur.telephone}"/>
					<h:message for="chargeurBeanChargeurTelephone" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="chargeurBeanChargeurEmail" value="Email:"/>
				<h:panelGroup>
					<h:inputText id="chargeurBeanChargeurEmail" value="#{chargeurBean.chargeur.email}"/>
					<h:message for="chargeurBeanChargeurEmail" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{chargeurBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty chargeurBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{chargeurBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{chargeurBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
