<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{ticketBean.id}'/>
		<f:event type="preRenderView" listener='#{ticketBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Ticket"/>

	<ui:define name="header">
		Ticket
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty ticketBean.id}'>
				Edit existing Ticket
			</c:when>
			<c:otherwise>
				Create a new Ticket
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="ticketBeanTicketCtics" value="Ctics:"/>
				<h:panelGroup>
					<h:inputText id="ticketBeanTicketCtics" value="#{ticketBean.ticket.ctics}"/>
					<h:message for="ticketBeanTicketCtics" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="ticketBeanTicketCoupeur" value="Coupeur:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{coupeurBean.converter}" id="ticketBeanTicketCoupeur" value="#{ticketBean.ticket.coupeur}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{coupeurBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="ticketBeanTicketCoupeur" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="ticketBeanTicketDetails" value="Details:"/>
				<h:panelGroup>
					<h:inputText id="ticketBeanTicketDetails" value="#{ticketBean.ticket.details}"/>
					<h:message for="ticketBeanTicketDetails" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="ticketBeanTicketChauffeur" value="Chauffeur:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{chauffeurBean.converter}" id="ticketBeanTicketChauffeur" value="#{ticketBean.ticket.chauffeur}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{chauffeurBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="ticketBeanTicketChauffeur" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="ticketBeanTicketChargeur" value="Chargeur:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{chargeurBean.converter}" id="ticketBeanTicketChargeur" value="#{ticketBean.ticket.chargeur}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{chargeurBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="ticketBeanTicketChargeur" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="ticketBeanTicketTonnage" value="Tonnage:"/>
				<h:panelGroup>
					<h:inputText id="ticketBeanTicketTonnage" value="#{ticketBean.ticket.tonnage}"/>
					<h:message for="ticketBeanTicketTonnage" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="ticketBeanTicketRichesse" value="Richesse:"/>
				<h:panelGroup>
					<h:inputText id="ticketBeanTicketRichesse" value="#{ticketBean.ticket.richesse}"/>
					<h:message for="ticketBeanTicketRichesse" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="ticketBeanTicketPlanteur" value="Planteur:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{planteurBean.converter}" id="ticketBeanTicketPlanteur" value="#{ticketBean.ticket.planteur}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{planteurBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="ticketBeanTicketPlanteur" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{ticketBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty ticketBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{ticketBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{ticketBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
