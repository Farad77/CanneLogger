<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{planteurBean.id}'/>
		<f:event type="preRenderView" listener='#{planteurBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Planteur"/>

	<ui:define name="header">
		Planteur
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty planteurBean.id}'>
				Edit existing Planteur
			</c:when>
			<c:otherwise>
				Create a new Planteur
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="planteurBeanPlanteurNumeroPlanteur" value="Numero Planteur:"/>
				<h:panelGroup>
					<h:inputText id="planteurBeanPlanteurNumeroPlanteur" value="#{planteurBean.planteur.numeroPlanteur}"/>
					<h:message for="planteurBeanPlanteurNumeroPlanteur" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="planteurBeanPlanteurNomResponsable" value="Nom Responsable:"/>
				<h:panelGroup>
					<h:inputText id="planteurBeanPlanteurNomResponsable" value="#{planteurBean.planteur.nomResponsable}"/>
					<h:message for="planteurBeanPlanteurNomResponsable" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="planteurBeanPlanteurNomSocial" value="Nom Social:"/>
				<h:panelGroup>
					<h:inputText id="planteurBeanPlanteurNomSocial" value="#{planteurBean.planteur.nomSocial}"/>
					<h:message for="planteurBeanPlanteurNomSocial" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="planteurBeanPlanteurRoles" value="Roles:"/>
				<h:panelGroup>
					<h:inputText id="planteurBeanPlanteurRoles" value="#{planteurBean.planteur.roles}"/>
					<h:message for="planteurBeanPlanteurRoles" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="planteurBeanPlanteurNom" value="Nom:"/>
				<h:panelGroup>
					<h:inputText id="planteurBeanPlanteurNom" value="#{planteurBean.planteur.nom}"/>
					<h:message for="planteurBeanPlanteurNom" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="planteurBeanPlanteurPrenom" value="Prenom:"/>
				<h:panelGroup>
					<h:inputText id="planteurBeanPlanteurPrenom" value="#{planteurBean.planteur.prenom}"/>
					<h:message for="planteurBeanPlanteurPrenom" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="planteurBeanPlanteurUsername" value="Username:"/>
				<h:panelGroup>
					<h:inputText id="planteurBeanPlanteurUsername" value="#{planteurBean.planteur.username}"/>
					<h:message for="planteurBeanPlanteurUsername" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="planteurBeanPlanteurTelephone" value="Telephone:"/>
				<h:panelGroup>
					<h:inputText id="planteurBeanPlanteurTelephone" value="#{planteurBean.planteur.telephone}"/>
					<h:message for="planteurBeanPlanteurTelephone" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="planteurBeanPlanteurEmail" value="Email:"/>
				<h:panelGroup>
					<h:inputText id="planteurBeanPlanteurEmail" value="#{planteurBean.planteur.email}"/>
					<h:message for="planteurBeanPlanteurEmail" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{planteurBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty planteurBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{planteurBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{planteurBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
