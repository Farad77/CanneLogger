<header ng-switch on="$location.path().indexOf('/Agents/new') > -1">
    <h3 ng-switch-when="true">Create a new Agent</h3>
    <h3 ng-switch-when="false">View or edit Agent</h3>
</header>
<form id="AgentForm" name="AgentForm" class="form-horizontal" role="form">
    
    <div class="form-group" ng-class="{'has-error': AgentForm.nom.$invalid}">
        <label for="nom" class="col-sm-2 control-label">Nom</label>
        <div id="nomControls" class="col-sm-10">
            <input id="nom" name="nom" type="text" class="form-control" ng-model="agent.nom" placeholder="Enter the Agent Nom"></input>
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="saveAgent" name="saveAgent" class="btn btn-primary" ng-disabled="isClean() || AgentForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Save</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
            <button id="deleteAgent" name="deleteAgent" class="btn btn-danger" ng-show="agent.id" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
        </div>
    </div>
</form>
